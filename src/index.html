<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b21ce73c3c.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
  </head>
  <body>
    <main id="main">
      <div class="heading">
        <h2>Today's To Do List</h2>
        <div class="rotat">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </div>
      <hr>
      <div class="add">
        <form action="">
          <input type="text" name="text" id="text" placeholder="Add to your list..." spellcheck="false">
          <button type="submit">
            <i class="fa-solid fa-arrows-split-up-and-left input-arrow"></i>
          </button>
        </form>
      </div>
      <hr>
      <!-- List container--------- -->
      <div class="todo-list"></div>
            <!-- List container ends here--------- -->
      <div id="completed">
        <button class="complete">Clear all completed</button>
      </div>
    </main>
  </body>
</html>
